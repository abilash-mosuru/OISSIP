<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="todo-app">
       <h2>TO DO LIST    <img src="https://static.vecteezy.com/system/resources/previews/006/549/765/non_2x/to-do-list-hand-drawn-doodle-icon-free-vector.jpg" width=5% ></h2>
       <p style="padding: 20px;"><b>Please mention your tasks:</b></p>
       <div class="row">
        <input type="text" id="input-box" placeholder="Add a do List" >
        <button onclick="addTask()">ADD+</button>
       
       </div>
       <ul id="list-container">
      
    </div>
    <div class="task-stats">
      <div class="tasks-count">
        <ran>Tasks </ran><span id="taskCount">0</span>
      </div>
      <h1>Happy to see you here!!</h1>
    </div>
 </div>
 <script src="script.js"></script>   
</body>
</html>
